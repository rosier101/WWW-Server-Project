<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mystore.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="home.html">Rosalie Ramos</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="contactme.html">Contact Me</a></li>

        <div class = "storehead">
      <h2>My Store</h2>
    </div>

    <section class="container content-section">
      <h2 class="section-header">Your Cart</h2>
      <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
      </div>
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>

    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Usagi & Tuexedo Mask Figure (Painted)</span>
            <img class="shop-item-image" src="SM&TX.PNG">
            <div class="shop-item-details">
                <span class="shop-item-price">$299.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                <button class="btn btn-primary shop-item-button" type="button">SAVE</button>
            </div>
        </div>

        <div class="shop-items">
          <div class="shop-item">
              <span class="shop-item-title">Princess Serenity Kit (Non-Painted)</span>
              <img class="shop-item-image" src="Serenity.PNG">
              <div class="shop-item-details">
                  <span class="shop-item-price">$249.99</span>
                  <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  <button class="btn btn-primary shop-item-button" type="button">SAVE</button>
              </div>
          </div>

         

    
<script src="store.js" async></script>
